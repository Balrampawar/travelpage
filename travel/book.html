<head>

</head>
<body>
    <div class="page1">
    <header>
        <div class="navbar">
            <nav>
                <img src="images/logo.png" alt="logo">
              
                <ul id="menu">
                    <li><a  href="Home.html" id="home">Home </a></li>
                    <li><a  href="about.html" id="About us">About Us</a></li>
                    <li><a  href="tours.html" id="Tours">Tours</a></li>

            </nav>
        </div>
        <hr>
    </header>  
    
    <main>
        <div class="form">
            
        <div id="booking-form">
            <h2>Book Your Trip Escape</h2>
            <form id="trip-form">
                 <label for="person">Name of People:</label>
                <input type="text" id="person" name="person" min="1" required>
                <label for="destination">Select Vehicle:</label>
                <select id="destination" name="destination">
                    <option value="Select vehicle">Select vehicle</option>
                    <option value="Aeroplane">Aeroplane</option>
                    <option value="Trains">Trains</option>
                    <option value="Buses">Buses</option>
                </select>

                <label for="dates">Select Dates:</label>
                <input type="date" id="dates" name="dates" required>

                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" required>

                <button type="submit">Submit Booking</button>
            </form>
        </div>
    </div>
    </main>
    
    <footer>
        <hr id="bottom">
        <i class="fa-brands fa-instagram"></i>

        var loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.style.display="none";
    
        })
